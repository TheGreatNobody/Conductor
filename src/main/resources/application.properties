# Conductor Application Configuration
spring.application.name=conductor

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for demo)
spring.datasource.url=jdbc:h2:mem:conductor
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=conductor-async-

# Logging Configuration
logging.level.root=INFO
logging.level.com.ryan.demo.conductor=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,beans
management.endpoint.health.show-details=when_authorized
management.metrics.enable.all=true

# Command Pattern Specific Configuration
conductor.command.queue.core-pool-size=5
conductor.command.queue.max-pool-size=20
conductor.command.queue.queue-capacity=1000
conductor.command.persistence.cleanup-interval=3600000
conductor.command.persistence.retention-days=30
conductor.eventsourcing.snapshot-frequency=10